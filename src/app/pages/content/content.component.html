<nz-layout>
  <nz-sider [nzWidth]="240">
    <div style="width: 240px;">
      <ul nz-menu [nzMode]="'inline'" nzTheme='dark' [nzInlineCollapsed]="isCollapsed">
        <div *ngFor="let menu of pageConfig?.config">
            <li nz-menu-item nz-tooltip nzPlacement="right" [hidden]="menu.mode !== 1"  [routerLink]="[ '/'+menu.name ]" routerLinkActive="ant-menu-item-selected">
              <span title>
                <i nz-icon type="switcher"></i>
                <!-- <span>{{pageLanguage[menu.name].txt}}</span> -->
                <span>{{pageLanguage[menu.name].txt}}</span>
              </span>
            </li>
            <li nz-submenu  [hidden]="menu.mode === 1">
                <span title>
                  <i nz-icon type="appstore"></i>
                  <span>{{pageLanguage[menu.name].txt}}</span>
                </span>
                <ul>
                  <li nz-menu-item *ngFor="let submenu of menu.children"  [routerLink]="[ '/'+submenu.name ]" routerLinkActive="ant-menu-item-selected">{{pageLanguage[menu.name][submenu.name].txt}}</li>
                </ul>
              </li>
        </div> 
      </ul>
    </div>
  </nz-sider>
  <nz-layout style="padding:24px 24px 24px">
    <!-- <nz-breadcrumb style="margin:16px 0;">
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb> -->
    <nz-content style="background:#fff; padding: 24px; min-height: 600px;">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
